{{ partial "header.html" . }}

<section class="hero is-medium is-primary is-bold">
  <div class="hero-body">
    <div class="container">

      <div class="columns is-vcentered">
        <div class="column">
          <h1 class="title">{{ .Params.title }}</h1>
          <h2 class="subtitle">{{ .Params.subtitle }}</h2>
        </div>

        <div class="column is-narrow">
          {{ partial "switchboard.html" . }}
        </div>
      </div>

    </div>
  </div>
</section>

<section class="section site-content">
  <div class="container">
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>

{{ partial "footer.html" . }}
